{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Note</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="notes-area-wrapper">
        <h1 class="form-title">Add a New Note</h1>
        <div class="form-heading">Fill in the details below to create your note</div>
        <form method="POST" class="form-wrapper">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-field">
                    <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                    {{ field }}
                    {% if field.help_text %}<small class="help-text">{{ field.help_text }}</small>{% endif %}
                    {% for error in field.errors %}<span class="error-text">{{ error }}</span>{% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="form-cta-button">
                Save Note
                <svg viewBox="0 0 20 20"><path d="M7 5l5 5-5 5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
        </form>
        <a href="{% url 'note_list' %}" class="back-link">&#8592; Back to Notes</a>
    </div>
</body>
</html>
